<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="./vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <div @click='changName'>
        {{ name }}            
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'GuaGua'
            },
            methods: {
                changName() {
                    this.name = 'HAHAHA'
                }
            }
        })
    </script>
</body>
</html>
