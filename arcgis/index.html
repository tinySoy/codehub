<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
<script src="https://js.arcgis.com/4.5/"></script>
<script>
let map;
let view;
require([
  "esri/Map",
  "esri/views/MapView",
  "dojo/domReady!"
], function(Map, MapView){
  map = new Map({
    basemap: "osm"
  });
  view = new MapView({
    container: "viewDiv", 
    map: map,   
    zoom: 8,
    center: [113.531, 22.7902] ,
    scale: 10000,
  });
});
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
