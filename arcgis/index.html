<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 900px;
    width: 1200px;
    /* border: 2px solid red; */
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
<script src="https://js.arcgis.com/4.5/"></script>
<script>
let map;
let mapViev;
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/request",
  "esri/layers/MapImageLayer",
  "esri/widgets/Legend",
  "dojo/domReady!"
], function(Map, MapView, Request, MapImageLayer, Legend){
  map = new Map({
    basemap: "topo"
  });

  let viewOpitons = {
    container: "viewDiv",
    map: map,
    center: [-117.1613, 32.7127],
    scale: 5000000,
  }
  mapView = new MapView(viewOpitons);

  var legend = new Legend({
    view: mapView,
    // layerInfos: [{
    //   layer: imageLayer,
    //   title: "Legend"
    // }]
  });

  mapView.ui.add(legend, "bottom-left");


  // add listener to option
  let server = document.querySelector('#maptypes')
  server.addEventListener('change', function() {
    let selectedServer = server.options[server.selectedIndex].textContent
    // console.log('select debug', selectedServer)
    let imageLayer = new MapImageLayer({
      url: `http://server.arcgisonline.com/arcgis/rest/services/${selectedServer}/MapServer`,
    })
    imageLayer.then(function() {
      // console.log("is it run??")
      mapView.goTo(imageLayer.fullExtent)
    })
    map.removeAll()
    map.add(imageLayer)

  })

  // load options
  let url = "http://server.arcgisonline.com/arcgis/rest/services/Demographics?f=json"
  let option = {
    responseType: "json",
  }
  Request(url, option)
  .then(function(response) {
    console.log(response.data)
    let data = response.data
    let select = document.querySelector("#maptypes")
    for(let i of data.services) {
      let option = document.createElement('option')
      option.text = i.name
      select.appendChild(option)
    }
  })
});
</script>
</head>
<body>
  <select id="maptypes"></select>
    
  <div id="viewDiv"></div>
</body>
</html>
