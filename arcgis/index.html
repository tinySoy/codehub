<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
<script src="https://js.arcgis.com/4.5/"></script>
<script>
let map;
let mapViev;
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/request",
  "dojo/domReady!"
], function(Map, MapView, Request){
  map = new Map({
    basemap: "streets"
  });
  let viewOpitons = {
    container: "viewDiv",
    map: map,
    center: [-117.1613, 32.7127],
    scale: 10000,
  }
  mapView = new MapView(viewOpitons);
  let url = "http://server.arcgisonline.com/arcgis/rest/?f=pjson"
  let option = {
    responseType: "json",
  }
  Request(url, option)
  .then(function(response) {
    console.log(response.data)
    let data = response.data
    let select = document.querySelector("#maptypes")
    for(let i of data.services) {
      let option = document.createElement('option')
      option.text = i.name
      select.appendChild(option)
    }
  })
});
</script>
</head>
<body>
  <select id="maptypes"></select>
    
  <div id="viewDiv"></div>
</body>
</html>
